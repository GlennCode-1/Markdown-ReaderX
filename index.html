                        <div class="empty-state-subtext">ÊîØÊåÅ .md Âíå .txt Ê†ºÂºèÔºåÂÆåÊï¥ÊîØÊåÅLaTeXÊï∞Â≠¶ÂÖ¨Âºè</div>

            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="closeNoteModal()">ÂèñÊ∂à</button>

    <script>
        // Â∫îÁî®Áä∂ÊÄÅ
        const AppState = {
            files: [],
            currentFile: null,
            highlightMode: false,
            notesPanelOpen: false,
            currentNoteElement: null,
            db: null
        };

        // IndexedDB ÂàùÂßãÂåñ
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('MarkdownReaderDB', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    AppState.db = request.result;
                    resolve();
                };
                
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    
                    if (!db.objectStoreNames.contains('files')) {
                        db.createObjectStore('files', { keyPath: 'id', autoIncrement: true });
                    }
                    
                    if (!db.objectStoreNames.contains('notes')) {
                        const notesStore = db.createObjectStore('notes', { keyPath: 'id', autoIncrement: true });
                        notesStore.createIndex('fileId', 'fileId', { unique: false });
                    }
                    
                    if (!db.objectStoreNames.contains('highlights')) {
                        const highlightsStore = db.createObjectStore('highlights', { keyPath: 'id', autoIncrement: true });
                        highlightsStore.createIndex('fileId', 'fileId', { unique: false });
                    }
                };
            });
        }

        // Êï∞ÊçÆÂ∫ìÊìç‰Ωú
        const DB = {
            async addFile(file) {
                const tx = AppState.db.transaction(['files'], 'readwrite');
                const store = tx.objectStore('files');
                const fileData = {
                    name: file.name,
                    content: file.content,
                    uploadDate: new Date().toISOString(),
                    size: file.content.length
                };
                return new Promise((resolve) => {
                    const request = store.add(fileData);
                    request.onsuccess = () => resolve(request.result);
                });
            },

            async getAllFiles() {
                const tx = AppState.db.transaction(['files'], 'readonly');
                const store = tx.objectStore('files');
                return new Promise((resolve) => {
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                });
            },

            async deleteFile(id) {
                const tx = AppState.db.transaction(['files', 'notes', 'highlights'], 'readwrite');
                
                tx.objectStore('files').delete(id);
                
                const notesIndex = tx.objectStore('notes').index('fileId');
                const notesRequest = notesIndex.openCursor(IDBKeyRange.only(id));
                notesRequest.onsuccess = (e) => {
                    const cursor = e.target.result;
                    if (cursor) {
                        cursor.delete();
                        cursor.continue();
                    }
                };
                
                const highlightsIndex = tx.objectStore('highlights').index('fileId');
                const highlightsRequest = highlightsIndex.openCursor(IDBKeyRange.only(id));
                highlightsRequest.onsuccess = (e) => {
                    const cursor = e.target.result;
                    if (cursor) {
                        cursor.delete();
                        cursor.continue();
                    }
                };
                
                return tx.complete;
            },

            async addNote(fileId, elementIndex, context, noteText) {
                const tx = AppState.db.transaction(['notes'], 'readwrite');
                const store = tx.objectStore('notes');
                const noteData = {
                    fileId,
                    elementIndex,
                    context,
                    noteText,
                    createdAt: new Date().toISOString()
                };
                return new Promise((resolve) => {
                    const request = store.add(noteData);
                    request.onsuccess = () => resolve(request.result);
                });
            },

            async getNotesByFile(fileId) {
                const tx = AppState.db.transaction(['notes'], 'readonly');
                const store = tx.objectStore('notes');
                const index = store.index('fileId');
                return new Promise((resolve) => {
                    const request = index.getAll(fileId);
                    request.onsuccess = () => resolve(request.result);
                });
            },

            async deleteNote(id) {
                const tx = AppState.db.transaction(['notes'], 'readwrite');
                const store = tx.objectStore('notes');
                return store.delete(id);
            },

            async saveHighlights(fileId, highlights) {
                const tx = AppState.db.transaction(['highlights'], 'readwrite');
                const store = tx.objectStore('highlights');
                const index = store.index('fileId');
                
                const deleteRequest = index.openCursor(IDBKeyRange.only(fileId));
                deleteRequest.onsuccess = (e) => {
                    const cursor = e.target.result;
                    if (cursor) {
                        cursor.delete();
                        cursor.continue();
                    }
                };
                
                await tx.complete;
                const tx2 = AppState.db.transaction(['highlights'], 'readwrite');
                const store2 = tx2.objectStore('highlights');
                
                highlights.forEach(h => {
                    store2.add({
                        fileId,
                        text: h.text,
                        color: h.color
                    });
                });
            },

            async getHighlightsByFile(fileId) {
                const tx = AppState.db.transaction(['highlights'], 'readonly');
                const store = tx.objectStore('highlights');
                const index = store.index('fileId');
                return new Promise((resolve) => {
                    const request = index.getAll(fileId);
                    request.onsuccess = () => resolve(request.result);
                });
            }
        };

        // Markdown ÈÖçÁΩÆ
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            
            for (const file of files) {
                const content = await file.text();
                const fileId = await DB.addFile({ name: file.name, content });
                AppState.files.push({ id: fileId, name: file.name, content });
            }
            
            renderFileList();
            if (AppState.files.length > 0 && !AppState.currentFile) {
                openFile(AppState.files[0].id);
            }
            
            e.target.value = '';
        });

        // Ê∏≤ÊüìÊñá‰ª∂ÂàóË°®
        function renderFileList() {
            const fileList = document.getElementById('fileList');
            
            if (AppState.files.length === 0) {
                fileList.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary); font-size: 13px;">ÊöÇÊó†Êñá‰ª∂</div>';
                return;
            }
            
            fileList.innerHTML = AppState.files.map(file => `
                <div class="file-item ${AppState.currentFile?.id === file.id ? 'active' : ''}" 
                     onclick="openFile(${file.id})">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">${formatDate(file.uploadDate)} ¬∑ ${formatSize(file.size)}</div>
                    </div>
                    <div class="file-actions">
                        <button class="file-action-btn" onclick="deleteFile(event, ${file.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // ÊâìÂºÄÊñá‰ª∂
        async function openFile(fileId) {
            const file = AppState.files.find(f => f.id === fileId);
            if (!file) return;
            
            AppState.currentFile = file;
            renderFileList();
            renderMarkdown(file.content);
            await loadNotes();
            await restoreHighlights();
        }

        // Ê∏≤Êüì MarkdownÔºàÊîØÊåÅLaTeXÔºâ
        function renderMarkdown(content) {
            const readerContent = document.getElementById('readerContent');
            
            // ÂÖàÁî®markedÊ∏≤Êüìmarkdown
            let html = marked.parse(content);
            readerContent.innerHTML = html;
            
            // ‰ΩøÁî®KaTeXÊ∏≤ÊüìLaTeXÂÖ¨Âºè
            renderMathInElement(readerContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false,
                strict: false
            });
            
            // ‰∏∫ÊâÄÊúâÊÆµËêΩÂíåÊ†áÈ¢òÊ∑ªÂä†Á¥¢Âºï
            const elements = readerContent.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li');
            elements.forEach((el, index) => {
                el.dataset.index = index;
                el.style.cursor = 'text';
                
                // ÂèåÂáªÊ∑ªÂä†Á¨îËÆ∞
                el.addEventListener('dblclick', (e) => {
                    if (window.getSelection().toString()) return;
                    showNoteModal(el);
                });
            });
        }

        // Âà†Èô§Êñá‰ª∂
        async function deleteFile(event, fileId) {
            event.stopPropagation();
            
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Êñá‰ª∂ÂêóÔºü')) return;
            
            await DB.deleteFile(fileId);
            AppState.files = AppState.files.filter(f => f.id !== fileId);
            
            if (AppState.currentFile?.id === fileId) {
                AppState.currentFile = null;
                document.getElementById('readerContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÑ</div>
                        <div class="empty-state-text">ÈÄâÊã©Êàñ‰∏ä‰º†‰∏Ä‰∏™ Markdown Êñá‰ª∂ÂºÄÂßãÈòÖËØª</div>
                    </div>
                `;
            }
            
            renderFileList();
        }

        // È´ò‰∫ÆÂäüËÉΩ
        document.getElementById('highlightBtn').addEventListener('click', () => {
            AppState.highlightMode = !AppState.highlightMode;
            document.getElementById('highlightBtn').classList.toggle('active', AppState.highlightMode);
        });

        document.addEventListener('mouseup', (e) => {
            if (!AppState.highlightMode || !AppState.currentFile) return;
            
            const selection = window.getSelection();
            const selectedText = selection.toString().trim();
            
            if (selectedText && selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                
                const menu = document.getElementById('highlightMenu');
                menu.style.left = rect.left + window.scrollX + (rect.width / 2) - 80 + 'px';
                menu.style.top = rect.bottom + window.scrollY + 10 + 'px';
                menu.classList.add('active');
            } else {
                document.getElementById('highlightMenu').classList.remove('active');
            }
        });

        document.getElementById('highlightMenu').addEventListener('click', (e) => {
            if (e.target.classList.contains('highlight-color-btn')) {
                const color = e.target.dataset.color;
                applyHighlight(color);
                document.getElementById('highlightMenu').classList.remove('active');
            }
        });

        function applyHighlight(color) {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;
            
            const range = selection.getRangeAt(0);
            const span = document.createElement('span');
            span.className = `highlight-${color}`;
            span.dataset.highlight = color;
            
            try {
                range.surroundContents(span);
                selection.removeAllRanges();
                saveHighlights();
            } catch (e) {
                console.error('Êó†Ê≥ïÂ∫îÁî®È´ò‰∫Æ:', e);
            }
        }

        async function saveHighlights() {
            if (!AppState.currentFile) return;
            
            const highlights = [];
            document.querySelectorAll('[data-highlight]').forEach(el => {
                highlights.push({
                    text: el.textContent,
                    color: el.dataset.highlight
                });
            });
            
            await DB.saveHighlights(AppState.currentFile.id, highlights);
        }

        async function restoreHighlights() {
            if (!AppState.currentFile) return;
            
            const highlights = await DB.getHighlightsByFile(AppState.currentFile.id);
            const readerContent = document.getElementById('readerContent');
            
            highlights.forEach(({ text, color }) => {
                const walker = document.createTreeWalker(
                    readerContent,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );
                
                let node;
                while (node = walker.nextNode()) {
                    const index = node.textContent.indexOf(text);
                    if (index !== -1) {
                        const range = document.createRange();
                        range.setStart(node, index);
                        range.setEnd(node, index + text.length);
                        
                        const span = document.createElement('span');
                        span.className = `highlight-${color}`;
                        span.dataset.highlight = color;
                        
                        try {
                            range.surroundContents(span);
                            break;
                        } catch (e) {
                            continue;
                        }
                    }
                }
            });
        }

        document.getElementById('clearBtn').addEventListener('click', async () => {
            if (!AppState.currentFile) return;
            if (!confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÈ´ò‰∫ÆÂêóÔºü')) return;
            
            document.querySelectorAll('[data-highlight]').forEach(el => {
                const text = document.createTextNode(el.textContent);
                el.parentNode.replaceChild(text, el);
            });
            
            await DB.saveHighlights(AppState.currentFile.id, []);
        });

        // Á¨îËÆ∞ÂäüËÉΩ
        document.getElementById('notesBtn').addEventListener('click', () => {
            AppState.notesPanelOpen = !AppState.notesPanelOpen;
            document.getElementById('notesPanel').classList.toggle('active', AppState.notesPanelOpen);
            document.getElementById('notesBtn').classList.toggle('active', AppState.notesPanelOpen);
        });

        function showNoteModal(element) {
            AppState.currentNoteElement = element;
            document.getElementById('noteModal').classList.add('active');
            document.getElementById('noteTextarea').value = '';
            document.getElementById('noteTextarea').focus();
        }

        function closeNoteModal() {
            document.getElementById('noteModal').classList.remove('active');
            AppState.currentNoteElement = null;
        }

        async function saveNote() {
            const noteText = document.getElementById('noteTextarea').value.trim();
            if (!noteText || !AppState.currentNoteElement || !AppState.currentFile) return;
            
            const elementIndex = AppState.currentNoteElement.dataset.index;
            const context = AppState.currentNoteElement.textContent.substring(0, 100);
            
            await DB.addNote(AppState.currentFile.id, elementIndex, context, noteText);
            
            AppState.currentNoteElement.classList.add('has-note');
            closeNoteModal();
            await loadNotes();
        }

        async function loadNotes() {
            if (!AppState.currentFile) return;
            
            const notes = await DB.getNotesByFile(AppState.currentFile.id);
            const notesList = document.getElementById('notesList');
            
            if (notes.length === 0) {
                notesList.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary); font-size: 13px;">ÊöÇÊó†Á¨îËÆ∞</div>';
                return;
            }
            
            notesList.innerHTML = notes.map(note => `
                <div class="note-card">
                    <div class="note-context">"${note.context}${note.context.length >= 100 ? '...' : ''}"</div>
                    <div class="note-text">${note.noteText}</div>
                    <div class="note-actions">
                        <button class="note-action-btn" onclick="scrollToNote(${note.elementIndex})">ÂÆö‰Ωç</button>
                        <button class="note-action-btn" onclick="deleteNote(${note.id})">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
            
            const readerContent = document.getElementById('readerContent');
            notes.forEach(note => {
                const el = readerContent.querySelector(`[data-index="${note.elementIndex}"]`);
                if (el) el.classList.add('has-note');
            });
        }

        function scrollToNote(elementIndex) {
            const element = document.querySelector(`[data-index="${elementIndex}"]`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                element.style.background = '#fef3c7';
                setTimeout(() => { element.style.background = ''; }, 2000);
            }
        }

        async function deleteNote(noteId) {
            await DB.deleteNote(noteId);
            await loadNotes();
        }

        // ÂØºÂá∫ÂäüËÉΩ
        document.getElementById('exportBtn').addEventListener('click', async () => {
            if (!AppState.currentFile) return;
            
            const notes = await DB.getNotesByFile(AppState.currentFile.id);
            if (notes.length === 0) {
                alert('ÂΩìÂâçÊñáÊ°£Ê≤°ÊúâÁ¨îËÆ∞');
                return;
            }
            
            let exportText = `# ${AppState.currentFile.name} - Á¨îËÆ∞\n\n`;
            exportText += `ÂØºÂá∫Êó∂Èó¥: ${new Date().toLocaleString()}\n\n---\n\n`;
            
            notes.forEach((note, index) => {
                exportText += `## Á¨îËÆ∞ ${index + 1}\n\n`;
                exportText += `**‰∏ä‰∏ãÊñá:** ${note.context}${note.context.length >= 100 ? '...' : ''}\n\n`;
                exportText += `**Á¨îËÆ∞ÂÜÖÂÆπ:**\n\n${note.noteText}\n\n---\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${AppState.currentFile.name}-notes-${Date.now()}.md`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'ÂàöÂàö';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} ÂàÜÈíüÂâç`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} Â∞èÊó∂Ââç`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)} Â§©Ââç`;
            
            return date.toLocaleDateString('zh-CN');
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        (async function init() {
            await initDB();
            AppState.files = await DB.getAllFiles();
            renderFileList();
            
            if (AppState.files.length > 0) {
                openFile(AppState.files[0].id);
            }
        })();

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°ÜÁöÑÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeNoteModal();
                document.getElementById('highlightMenu').classList.remove('active');
            }
        });
    </script>
